# .github/workflows/docker-publish.yml
name: Build and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/rit-buddy-backend ./TempBackend
        docker push ${{ secrets.DOCKER_USERNAME }}/rit-buddy-backend

    - name: Build and push frontend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/rit-buddy-frontend ./Frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/rit-buddy-frontend
